<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./static/css/style.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero_wrap">
            <nav>
              <ul class="hero_nav-wrap">
                <li class="hero_nav-list">
                  <a href="#" class="hero_nav-link"
                    >Home <img src="./static/img/fr/strelka.svg" alt="strelka"
                  /></a>
                </li>
                <li class="hero_nav-list">
                  <a href="#" class="hero_nav-link"
                    >Shop <img src="./static/img/fr/strelka.svg" alt="strelka"
                  /></a>
                </li>
                <li class="hero_nav-list">
                  <a href="#" class="hero_nav-link"
                    >Man <img src="./static/img/fr/strelka.svg" alt="strelka"
                  /></a>
                </li>
                <li class="hero_nav-list">
                  <a href="#" class="hero_nav-link">T-shirts /></a>
                </li>
              </ul>
            </nav>
            <div class="hero_main-wrap">
              <ul class="hero_img-wrap">
                <li class="hero_img-card">
                  <img
                    src="./static/img/fr/heroimg1.png"
                    alt="tshirt"
                    class="hero_img"
                  />
                </li>
                <li class="hero_img-card">
                  <img
                    src="./static/img/fr/heroimg2.png"
                    alt="tshirt"
                    class="hero_img"
                  />
                </li>
                <li class="hero_img-card">
                  <img
                    src="./static/img/fr/heroimg3.png"
                    alt="tshirt"
                    class="hero_img"
                  />
                </li>
                <li class="hero_img-card">
                  <img
                    src="./static/img/fr/heroimg4.png"
                    alt="tshirt"
                    class="hero_img"
                  />
                </li>
              </ul>
              <div class="hero_buy-wrap">
                <h1 class="product_title">One Life Graphic T-shirt</h1>
                <div class="hero_star-wrap">
                  <img
                    src="./static/img/fr/stars.svg"
                    alt="star"
                    class="product_star"
                  />
                  <p class="hero_text">
                    4.5/ <span class="hero_text-span">5</span>
                  </p>
                </div>
                <div class="hero_price-wrap">
                  <h5 class="hero_price">$260</h5>
                  <h5 class="hero_price-gray">$300</h5>
                  <a href="#" class="hero_price-discount">-40%</a>
                </div>
                <p class="hero_p-text">
                  This graphic t-shirt which is perfect for any occasion.
                  Crafted from a soft and breathable fabric, it offers superior
                  comfort and style.
                </p>
                <hr class="hrline" />
                <div class="select_color-wrap">
                  <p class="hero_color-text">Select Colors</p>
                  <a href="#" class="hero_select-color1"></a>
                  <a href="#" class="hero_select-color2"></a>
                  <a href="#" class="hero_select-color3"></a>
                </div>
                <hr class="hrline" />
                <div class="choose_size">
                  <p class="choose_size-text">Choose Size</p>
                  <a href="#" class="hero_size-checkbox">Small</a>
                  <a href="#" class="hero_size-checkbox">Medium</a>
                  <a href="#" class="hero_size-checkbox">Large</a>
                  <a href="#" class="hero_size-checkbox">X-Large</a>
                </div>
                <hr class="hrline" />
                <div class="hero_btns-wrap">
                  <div class="count_btn">
                    <p class="count_text">-</p>
                    <p class="count_text">1</p>
                    <p class="count_text">+</p>
                  </div>
                  <button class="count_btn">Add to Cart</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
