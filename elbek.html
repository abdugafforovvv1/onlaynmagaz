<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <section class="anons">
        <div class="container">
            <div class="anons__in">
                <div></div>
                <p class="anons__comment">Sign up and get 20% off to your first order. <span class="anons__span">Sign Up Now</span></p>
                <img src="./static/assets/elbek/anons.svg" alt="anons image" class="anons__img">
            </div>
        </div>
    </section>

    <header class="header">
        <div class="container">
            <div class="header__in">
                <h1 class="header__logo">SHOP.CO</h1>

                <nav>
                    <ul class="header__menu">
                        <li class="header__item"><a href="#" class="header__link">Shop <img src="./static/assets/elbek/header--ic.svg" alt="" class="header__ic"></a></li>
                        <li class="header__item"><a href="" class="header__link">On Sale</a></li>
                        <li class="header__item"><a href="" class="header__link">New Arrivals</a></li>
                        <li class="header__item"><a href="" class="header__link">Brands</a></li>
                    </ul>
                </nav>

                <div class="header__back--input">
                    <img src="./static/assets/elbek/input--ic.svg" alt="" class="header__icon--input">
                    <input type="text" placeholder="Search for products..." class="header__input">
                </div>

                <div class="header__images">
                    <img src="./static/assets/elbek/korz.svg" alt="" class="header__icons">
                    <img src="./static/assets/elbek/account.svg" alt="" class="header__icons">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
